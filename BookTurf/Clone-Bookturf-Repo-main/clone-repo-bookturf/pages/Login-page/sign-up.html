<!DOCTYPE html>
<html>
  <head>
    <title>Book Turfs Login</title>
    <link rel="stylesheet" href="sign-up.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <!--<h2>Login to Book Turfs</h2>-->

      <button class="button-google">
        <img
          src="/assets/google-logo.png"
          alt="Google Logo"
          style="height: 16px; width: 16px; margin-right: 8px"
        />
        Sign Up with Google
      </button>

      <hr class="divider" />
      <div class="or">or</div>
      <hr class="divider" />

      <form class="login-form" action="/login" method="post">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required />

        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />

        <label for="mobile">Mobile Number</label>
        <input type="tel" name="mobile" id="mobile" required />

        <label for="password">Password</label>
        <input type="password" name="password" id="password" required />

        <input type="checkbox" name="terms" id="terms" required />
        <span class="terms-text"
          >Creating an account means youâ€™re okay with our Terms of Service,
          Privacy Policy</span
        >

        <input type="submit" value="Create Account" />
      </form>
      <p class="already-member">
        Already a member? <a href="login-page.html">Log in</a>
      </p>
      <p class="host-login">
        If you are a host <a href="login-page.html">Log in here</a>
      </p>
    </div>
  </body>
</html>
