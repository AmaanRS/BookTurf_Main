<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check-out</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap");
      * {
        font-family: "Poppins", sans-serif;
      }
      body {
        margin: 0;
        padding: 0;
      }

      .navbar {
        display: flex;
        align-items: center;
        background-color: #dde2e9;
        height: 60px;
        padding: 0 20px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 999;
      }

      .left-icon {
        margin-right: 20px;
      }

      .left-icon i {
        font-size: 24px; /* Adjust the icon size as needed */
        color: black;
        margin-top: 4px;
      }

      .center-text {
        flex: 1;
        text-align: center;
        font-weight: bold;
        padding-right: 30px;
        padding-top: 3px;
      }

      /*main section*/
      .turf-booking-block {
        display: flex;
        align-items: center;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        max-width: 350px;
        padding-bottom: 10px;
        margin: 50px auto;
        margin-bottom: 0; /* Center the block horizontally and add spacing below the navbar */
      }

      .turf-photo {
        flex: 1;
      }

      .turf-photo img {
        width: 100%; /* Make sure the image takes the full width of the container */
        border-radius: 4px;
      }

      .turf-details {
        flex: 3;
        padding-left: 20px; /* Add spacing between the photo and details */
      }

      .turf-name {
        font-size: 24px;
        margin: 0;
        font-size: 20px;
      }

      .turf-address {
        margin: 10px 0;
        font-size: smaller;
      }
      .divider {
        height: 10px;
        background-color: #dde2e9;
        border: none;
        width: 100%;
      }

      /* Your existing styles for the navbar, turf booking block, and other elements */

      .booking-detail-block {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        padding-top: 0px;
        width: 350px; /* Adjust the width as needed */
        margin: 20px auto; /* Center the block horizontally and add spacing */
      }

      .booking-heading {
        font-size: 24px;
        margin: 0;
      }

      .subheading {
        font-size: 18px;
        margin: 10px 0;
      }

      .actual-date {
        margin: 0;
      }
      /* price block*/
      /* Your existing styles for the navbar, turf booking block, and booking detail block */

      .price-details {
        background-color: #dde2e9;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      .booking-heading {
        font-size: 24px;
        margin: 0;
        padding-bottom: 10px;
      }

      .timeslot-price {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 10px;
      }

      .timeslot {
        flex: 1;
      }

      .price {
        flex: 1;
        text-align: right;
      }

      .total-price-block {
        display: flex;
        align-items: center;
      }

      .total-label {
        flex: 1;
        font-weight: bold;
        font-size: 18px;
      }

      .total-price {
        flex: 1;
        font-weight: bold;
        font-size: 18px;
        text-align: right;
      }

      .clear {
        clear: both;
      }

      .confirm-button-container {
        display: flex;
        justify-content: center; /* Horizontally center the button */
        align-items: center; /* Vertically center the button */
        margin: 20px 0;
      }

      .confirm-button {
        background-color: #196670;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-size: 18px;
      }

      .confirm-button a {
        /* Add any styles you want to apply when the button is clicked (optional) */
        text-decoration: none;
        color: #fff;
      }
      .confirm-button a:active {
        /* Add any styles you want to apply when the button is clicked (optional) */
        text-decoration: none;
        color: #fff;
      }

      /* Media query to center the button on mobile devices */
      @media screen and (max-width: 480px) {
        .confirm-button-container {
          flex-direction: column;
        }
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="navbar">
      <div class="left-icon">
        <!-- Insert your arrow left icon here, e.g., an SVG icon or an image -->
        <a href="/Frontend/src/pages/Turf_Profile/turf_profile.html"
          ><i class="fas fa-angle-left"></i
        ></a>
      </div>
      <div class="center-text">Request to book</div>
    </div>
    <div class="turf-booking-block">
      <div class="turf-photo">
        <!-- Insert your turf photo here -->
        <img src="/Frontend/src/assets/turf sample.jpeg" alt="Turf Photo" />
      </div>
      <div class="turf-details">
        <h2 class="turf-name">Lush Turf, Mira Road</h2>
        <p class="turf-address">
          Lush lawn, Penkarpada rd, opp. Bhaktivedanta Hospital, Shristhi, Mira
          Rd(E)
        </p>
      </div>
    </div>
    <hr class="divider" />
    <div class="booking-detail-block">
      <h2 class="booking-heading">Your Booking</h2>
      <h3 class="subheading">Dates</h3>
      <p class="actual-date">31 Jul</p>
      <h3 class="subheading">Time Slots</h3>
      <div class="time-slots">7pm-9pm</div>
    </div>
    <hr class="divider" />
    <div class="booking-detail-block">
      <!-- Your booking details content -->
      <div class="price-details">
        <h2 class="booking-heading">Price Details</h2>
        <div class="timeslot-price">
          <div class="timeslot">Time Slot</div>
          <div class="price">Price</div>
          <div class="clear"></div>
        </div>
        <div class="timeslot-price">
          <div class="timeslot">09:00 AM to 11:00 AM</div>
          <div class="price">₹800</div>
          <div class="clear"></div>
        </div>
        <div class="timeslot-price">
          <div class="timeslot">02:00 PM to 04:00 PM</div>
          <div class="price">₹800</div>
          <div class="clear"></div>
        </div>
        <!-- Add more timeslots and prices as needed -->
      </div>

      <div class="total-price-block">
        <div class="total-label">Total</div>
        <div class="total-price">₹1600</div>
        <div class="clear"></div>
      </div>
    </div>
    <hr class="divider" />
    <div class="confirm-button-container">
      <button class="confirm-button">
        <a href="/Frontend/src/pages/My_profile/my_profile.html"
          >Confirm Booking</a
        >
      </button>
    </div>
  </body>
</html>
